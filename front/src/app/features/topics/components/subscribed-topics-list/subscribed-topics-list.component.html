@if (subscribedTopics$ | async; as subscribedTopics) {
  <div class="cards-container">
    @for (subscribedTopic of subscribedTopics; track subscribedTopic.id) {
      <app-topic-card
        [topic]="subscribedTopic"
        [isSubscriptionPage]="isSubscriptionPage"
        (topicId)="handleSubscription($event)" >
      </app-topic-card>
    } @empty {
      <p>La liste des abonnements est vide.</p>
    }
  </div>
}
