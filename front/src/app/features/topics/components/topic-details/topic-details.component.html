@if (topic) {
  <p-card [header]="topic.name">
    <ng-template pTemplate="content">
      <p class="card-content">{{ topic.description }}</p>
    </ng-template>
    <ng-template pTemplate="footer">
      <p-button label="{{ isSubscribed ? 'Déjà abonné' : 'S\'abonner' }}" />
    </ng-template>
  </p-card>
}
